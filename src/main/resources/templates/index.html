<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


    <meta charset="utf-8">
    <title>title</title>

</head>

<body>

    <div class="container">

        <h2>Welcome to Mars web app</h2>

        <form method="get" action="" id="frmRoverType">
            <input type="hidden" th:field="${homeDtoKey.marsApiRoverData}">
            <div class="btn-group btn-group-lg" role="group" style="margin: 2em 0em;">
                <button type="button" class="btn btn-primary" id="marsApiCuriosity">Curiosity</button>
                <button type="button" class="btn btn-primary" id="marsApiOpportunity">Opportunity</button>
                <button type="button" class="btn btn-primary" id="marsApiSpirit">Spirit</button>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" th:field="${homeDtoKey.defaultCheck1}">
                <label class="form-check-label" for="defaultCheck1">    <!-- is it really working -->
                    Default checkbox
                </label>
            </div>


            <div class="mb-3">
                <label for="marsSol" class="form-label"> Mars Sol (aka Mars Day):</label>
                <input class="form-control" type="number" th:field="${homeDtoKey.marsSol}" min="0">
            </div>

            <button type="button" class="btn btn-primary btn-lg">Submit</button>
        </form>


        <div th:each = "index : ${#numbers.sequence(0, roverDataKey.photos.size(), 4)}" class="row" style="margin-bottom: 2em">
            <div class="row">
                <div class="col-sm" th:if="${index < roverDataKey.photos.size()}" >
                    <img th:src="${roverDataKey.photos[index].imgSrc}" class="img-fluid"/>
                </div>
                <div class="col-sm" th:if="${index + 1 < roverDataKey.photos.size()}">
                    <img th:src="${roverDataKey.photos[index+1].imgSrc}" class="img-fluid"/>
                </div>
                <div class="col-sm" th:if="${index + 2 < roverDataKey.photos.size()}">
                    <img th:src="${roverDataKey.photos[index+2].imgSrc}" class="img-fluid"/>
                </div>
                <div class="col-sm" th:if="${index + 3 < roverDataKey.photos.size()}">
                    <img th:src="${roverDataKey.photos[index+3].imgSrc}" class="img-fluid"/>
                </div>
            </div>
        </div>


    </div>

    <script type="text/javascript" src="/js/index.js"></script>
    <!--    <img th:each="photo : ${roverDataKey.photos}" th:src="${photo.imgSrc}"/>-->

</body>

</html>
